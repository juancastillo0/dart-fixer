name: test_workspace
description: A sample command-line application.
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.18.2 <3.0.0"

# dependencies:
#   path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0

dart_fixer:
  generator:
    noBuilder:
      fromJson: {}
      toJson: {}
      equality: {}
      copyWith: {}
      toStringOverride: {}
      allFieldsGetter: {}
      allFieldsEnum: {}
  mappings:
    models:
      outputPath: lib/models/output/
      inputPath: lib/models/input/
      inputKind: dart
      outputKind: schema
    typedefs:
      inputPath: lib/models/typedefs
      outputPath: lib/models/typedefs/
      inputKind: typeDefinition
      
    single:
      generatorConfig: noBuilder
      inputPath: lib/models/single
      outputPath: lib/models/single/output.gen.dart
      inputKind: schema
      inputExtension: schema.yaml
